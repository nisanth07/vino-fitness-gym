<html>
    <head>
        <title>Vino Fitness Gym</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="banner">
            <div class="navbar">
                
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>

            <div class="content">
                <div class="title">
                    Vino Fitness Gym
                </div>
                <p>The pain you feel today will be the strength you need tomorrow</p>
                <button type="button">Click Here To Know More </button>
                </div>

            </div>

        </div>
        <section>
            <div class="contact-section">
                <h1>Contact Us</h1>
                <div class="border"></div>
                <form class="contact-form" method="post">
                  <input type="text" class="contact-form-text" placeholder="Your name">
                  <input type="email" class="contact-form-text" placeholder="Your email">
                  <input type="text" class="contact-form-text" placeholder="Your phone nuber">
                  <textarea class="contact-form-text" placeholder="How can we help you"></textarea>
                  <input type="submit" class="contact-form-btn" value="Send">
                </form>
            </div>
        </section>
    </body>
</html>
